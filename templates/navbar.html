{% load static %}

{% load crispy_forms_tags %}

<nav class="nav_main">

    <div class="logo_pic"><a href={% url "invoices:dashboard" %}><img src={% static "img/project_logo.svg" %} alt="logo_pic"></a></div>

    <div class="nav_menu">
        <div class="nav_menu_top">
            <a href={% url "invoices:dashboard" %}><img src={% static "img/navbar_icons/home_icon.svg" %} alt="home-button-icon"></a>
            <a href={% url "invoices:transactions" %}><img src={% static "img/navbar_icons/transaction_icon.svg" %} alt="transaction-icon-button"></a>
        </div>

        <a id="openModalBtn"><img src={% static "img/navbar_icons/add_new_transaction_icon.svg" %} alt="new_transaction"></a>

        <div class="nav_menu_bottom">
            <a class="preferences-trigger"><img src={% static "accounts/img/default_profile_avatar.svg" %} alt="account"></a>
        </div>

        <!-- Modal window -->
        <div id="myModal" class="modal">
            <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>New transaction</h2>
                <form action={% url "invoices:create_transaction" %} method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ transaction_creation_form | crispy }}
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>

    </div>
</nav>
