databases:
  - name: moneyroam_db
    plan: free
    databaseName: moneyroam_db
    user: admin

services:
  - type: web
    plan: free
    name: moneyroam
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DB_URL
        fromDatabase:
          name: moneyroam_db
          property: connectionString
      - key: KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4